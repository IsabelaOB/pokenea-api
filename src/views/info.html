<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Pokenea</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Información de Pokenea</h1>
            <a href="/" class="home-link">Volver al inicio</a>
        </header>
        
        <div class="info-card">
            <h2>{{NOMBRE}}</h2>
            <div class="info-details">
                <p><strong>ID:</strong> {{ID}}</p>
                <p><strong>Altura:</strong> {{ALTURA}} metros</p>
                <p><strong>Habilidad:</strong> {{HABILIDAD}}</p>
            </div>
            <p class="container-id">Contenedor ID: {{CONTAINERID}}</p>
        </div>
        
        <div style="text-align: center;">
            <a href="/info" class="button">Obtener Otro Pokenea</a>
        </div>
        
        <footer>
            <p>Proyecto Pokenea &copy; 2025</p>
        </footer>
    </div>
</body>
</html>
