name: Build and Push Docker image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build and push Docker image
      run: |
        docker build -t pokenea-api .
        docker tag pokenea-api docker.io/${{ secrets.DOCKER_USERNAME }}/pokenea-api
        docker push ${{ secrets.DOCKER_USERNAME }}/pokenea-api